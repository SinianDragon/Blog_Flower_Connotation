<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客编辑页</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/blogedit.css">
    <!-- 引入依赖 -->
</head>
<script src="../js/jquery.min.js"></script>
<link rel="stylesheet" href="../editor.md/css/editormd.min.css">
<script  src="../editor.md/lib/marked.min.js"></script>
<script src="../editor.md/lib/prettify.min.js"></script>
<script src="../editor.md/editormd.js"></script>
<body>
<!-- 导航栏 nav 是导航整个次的缩写 -->
<div class="nav">
    <!-- logo -->
    <img src="../img/花1.1.jpg" alt="">
    <div class="title">语花社区博客系统</div>
    <!-- 只是一个空白，用来把后面的链接挤过去 -->
    <!-- 这是一个简单粗暴的写法 -->
    <div class="spancer"></div>
    <a href="bloglist.html">语花主页</a>
    <a href="blogedit.html">写一篇新的博客</a>
    <a href="#">注销</a>
</div>
<!-- 博客编辑页的版心 -->
<div class="blog-edit-container">
    <form action="">
        <!-- 标题编辑区 -->
        <div class="title">
            <input type="text" id="title-input">
            <input type="submit" id="submit">
        </div>
        <!-- 博客编辑器 -->
        <!-- 把 mackdown编辑器放到这个div中-->
        <div id="editor">

        </div>
    </form>

</div>
<!-- 针对editor.md初始化，创建一个编辑器对象，并关联到页面的某个元素中 -->
<script>
    var editor =editormd("editor",{
        // 设置编辑器的宽度和高度
        width:"100%",
        height:"calc(100% - 50px)",
        // 这是编辑器中的初始内容
        markdowm:"# 在这里写下一篇博客",
        // 指定editor.md依赖的插件路径
        path:"../editor.md/lib/"
    });
</script>
</body>
</html>
